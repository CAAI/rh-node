<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>RH Queue</title>
  </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Ninth navbar example">
        <div class="container-xl">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample07XL">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="navbar-brand" href="/">Queue</a>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/docs">API</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

  <div class="container-xl mb-4">
    <h1 class = "mt-5">Active</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>device</th>
        </tr>
      </thead>
      <tbody>
        {% for item in active %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.gpu_id }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <h1>Queued</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
        
        </tr>
      </thead>
      <tbody>
        {% for item in queued %}
        <tr>
            <td>{{ item}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
