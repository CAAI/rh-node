version: "1"
services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "9050:80"
      # The Web UI (enabled by --api.insecure=true)
      - "9051:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  #Queue Node
  manager:
    image: rhnode/manager:latest
    build: 
      context: ../
      dockerfile: nodes/queue/Dockerfile

    expose:
    - "8000"

    labels:
      - "traefik.http.routers.manager.rule=PathPrefix(`/manager`) || Path(`/`)"
    #environment variables
    environment:
      RH_OTHER_ADDRESSES: "tower:9050"
      RH_NAME: "peyo"
      RH_MEMORY: 16
      RH_GPU_MEM: "8"
      RH_PROCESSES: 8

  addnode:
    image: rhnode/addnode:latest
    build: 
      context: ../
      dockerfile: nodes/addnode/Dockerfile
    expose:
      - "8000"
    labels:
      - "traefik.http.routers.addnode.rule=PathPrefix(`/add`)"
  
